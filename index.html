<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel blog</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <span class="header__headline">
        <b>Путешествия</b>
        как образ жизни
      </span>
      <a class="header__arrow" href="#gallery"></a>
    </div>
  </header>
  <main>
    <section id="gallery" class="gallery">
      <div class="container">
        <ul class="gallery__list">
          <li>
            <img src="img/gallery-1.jpg" alt="Gallery photo 1">
            <span>İstanbul Boğazı</span>
          </li>
          <li>
            <img src="img/gallery-2.jpg" alt="Gallery photo 2">
            <span>Odessa, Ukraine</span>
          </li>
          <li>
            <img src="img/gallery-3.jpg" alt="Gallery photo 3">
            <span>Barcelona, España</span>
          </li>
          <li>
            <img src="img/gallery-4.jpg" alt="Gallery photo 4">
            <span>Tarragona, España</span>
          </li>
          <li>
            <img src="img/gallery-5.jpg" alt="Gallery photo 5">
            <span>Marmara Denizi</span>
          </li>
          <li>
            <img src="img/gallery-6.jpg" alt="Gallery photo 6">
            <span>Buyukada, Princes' Islands</span>
          </li>
          <li>
            <img src="img/gallery-7.jpg" alt="Gallery photo 7">
            <span>Odessa, Ukraine</span>
          </li>
          <li>
            <img src="img/gallery-8.jpg" alt="Gallery photo 8">
            <span>Istanbul, Turkey</span>
          </li>
          <li>
            <img src="img/gallery-9.jpg" alt="Gallery photo 9">
            <span>Colombo, Sri Lanka</span>
          </li>
        </ul>
      </div>
    </section>
    <section class="instagram-feed">
      <ul class="instagram-feed__list">
        <li>
          <img src="img/instagram-1.jpg" alt="Instagram photo 1">
        </li>
        <li>
          <img src="img/instagram-2.jpg" alt="Instagram photo 2">
        </li>
        <li>
          <img src="img/instagram-3.jpg" alt="Instagram photo 3">
        </li>
        <li>
          <img src="img/instagram-4.jpg" alt="Instagram photo 4">
        </li>
        <li>
          <img src="img/instagram-5.jpg" alt="Instagram photo 5">
        </li>
        <li>
          <img src="img/instagram-6.jpg" alt="Instagram photo 6">
        </li>
        <li>
          <img src="img/instagram-7.jpg" alt="Instagram photo 7">
        </li>
        <li>
          <img src="img/instagram-8.jpg" alt="Instagram photo 8">
        </li>
      </ul>
      <a href="https://www.instagram.com/alexander_gromovoj/" class="link"><span class="instagram-feed__hashtag">
        #<b>Мои путешествия</b>
        в инстаграм канале
      </span></a>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <span>&#169; Все права защищены 2021 <span class="footer__year"></span></span>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html
